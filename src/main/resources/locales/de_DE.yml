# Die Version-Einstellung nicht bereinigen.
version: 1.3

messages:
  # Aktionen:
  # [actionbar] Nachricht - Sende die Actionbar mit deiner Nachricht. Für 1.11+
  # [message] Nachricht - Sende eine Nachricht an den Spieler.
  # [broadcast] Nachricht - Sende eine Nachricht an alle Spieler.
  # [log] Nachricht - Sende eine Nachricht an die Konsole.
  # [player] Befehl - Führe den Befehl im Namen des Spielers aus.
  # [teleport] Welt;x;y;z;yaw;pitch;Verzögerung - Teleportiere den Spieler zu den angegebenen Koordinaten. Die Verzögerung wird in Ticks gemessen.
  # [console] Befehl - Führe den Befehl im Namen der Konsole aus.
  # [title] Titel;Untertitel;Einblendzeit;Anzeigezeit;Ausblendzeit - Sende den Titel an den Spieler. Für 1.8+
  # [sound] Sound;Lautstärke;Tonhöhe;Verzögerung - Spiele einen Sound für den Spieler ab. Die Verzögerung wird in Ticks gemessen.
  # Suche nach Sounds hier: https://helpch.at/docs/$version$/org/bukkit/Sound.html
  # // Ersetze $version$ durch die Version deines Servers, zum Beispiel: https://helpch.at/docs/1.8.8/org/bukkit/Sound.html
  # [effect] Typ;Dauer;Verstärker;Verzögerung - Gib dem Spieler den Effekt. Verzögerung und Dauer werden in Ticks gemessen.
  # Finde die Effekttypen hier: https://helpch.at/docs/$version$/org/bukkit/potion/PotionEffectType.html
  # [bossbar] Nachricht;Farbe;Typ;Zeit;Stil;Flag - Sende einen Bossbalken an einen Spieler mit einer Nachricht für eine bestimmte Zeit. Für 1.9+
  # Typen:
  # stop - Der Bossbalken verschwindet nach der angegebenen Zeit (Sekunden)
  # time - Der Bossbalken animiert die verbleibende Zeit.
  # Funktionen:
  # %time% - Verbleibende Sekunden.
  # Alle Funktionen wie Farbe, Stil und Flag findest du hier: https://helpch.at/docs/$version$/org/bukkit/boss/BossBar.html
  #
  # Platzhalter:
  # %jparkour_map% - Zeigt den Namen der Map an.
  # %jparkour_id% - Zeigt die ID der Map an.
  # %jparkour_status% - Zeigt den Status der Map an.
  # %jparkour_lefts% - Zeigt die Anzahl der Klicks auf den Stand.
  # %jparkour_maxlefts% - Zeigt die maximale Anzahl der Klicks auf den Stand.
  # %jparkour_rights% - Zeigt die Anzahl der Klicks auf die Bombe.
  # %jparkour_maxrights% - Zeigt die maximale Anzahl der Bombenklicks.
  #
  # Eingebaute Platzhalter:
  # %star_win% - Zeigt die Sterne an, die der Spieler verdient hat.
  # %star_loss% - Zeigt die Sterne an, die der Spieler nicht verdient hat.
  #
  # Info:
  # An die Konsole gesendete Nachrichten können Platzhalter nicht ersetzen oder bestimmte oben genannte Aktionen ausführen.
  # Eingebaute Funktionen:
  # %player% - Spielernamen abrufen.
  #
  # Die Befehlsnachricht.
  cmd:
    help:
      - "[message] &a[JParkour] Hilfe &7(/jparkour help):"
      - ""
      - "[message] &a/jparkour status &f- Überprüfe den Status des Plugins."
      - "[message] &a/jparkour join &f- Erstelle oder betrete einen verfügbaren Raum."
      - "[message] &a/jparkour join roomid &f- Versuche, eine Verbindung zum Raum herzustellen (wenn er frei ist)."
      - "[message] &a/jparkour exit &f- Verlasse das Spiel/die Warteschlange."
      - "[message] &a/jparkour reload &f- Plugin-Konfiguration neu laden."
      - ""
    noperm:
      - "[message] &cDu hast keine ausreichenden Berechtigungen!"
  game:
    room:
      notfound:
        - "[message] &cDiese Map existiert nicht."
      started:
        - "[message] &cDas Spiel hat bereits begonnen."
      connect:
        - "[message] &aVerbinde mit Raum &e%room%..."
      waiter:
        - "[message] &aDu wurdest in die Warteschlange gesetzt."
        - "[message] &fWarteschlange verlassen: &c/jparkour exit"
      exit:
        - "[message] &cDu hast die Warteschlange verlassen."
      noExit:
        - "[message] &cDu bist nicht im Spiel."
    status:
      wait: "&eWarten"
      start: "&fSpielt"
      win: "&aSieg"
      left: "&fBlöcke zerstört: &e%blocks%/&e%blocks_all%"
      right: "&fBomben abgewehrt: &e%bombs%&f/&e%bombs_all%"
    actions:
      ingame:
        - "[message] &cDu bist im Spiel!"
      end:
        - "[message] &cDas Spiel ist vorbei."
      kicked:
        - "[message] &cDas Spiel ist vorbei."
      restarted:
        - "[message] &aDas Spiel wurde neu gestartet."
      damageHeart:
        - "[message] &c-1 &l♥"
      win:
        - "[title] &aSieg;&e%star_win%&7%star_loss%"