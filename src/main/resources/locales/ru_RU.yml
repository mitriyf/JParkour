# Не удалять настройку version.
version: 1.3

messages:
  # Действия:
  # [actionbar] сообщение - Отправить строку действий с вашим сообщением. Для 1.11+
  # [message] сообщение - Отправить сообщение игроку.
  # [broadcast] сообщение - Отправить сообщение всем игрокам.
  # [log] сообщение - Отправить сообщение в консоль.
  # [player] команда - Выполнить команду от имени игрока.
  # [teleport] мир;x;y;z;yaw;pitch;задержка - Телепортировать игрока к указанным координатам. Задержка измеряется в тиках.
  # [console] команда - Выполнить команду от имени консоли.
  # [title] заголовок;подзаголовок;появление;время;исчезновение - Отправить заголовок игроку. Для 1.8+
  # [sound] звук;громкость;тон;задержка - Воспроизвести звук для игрока. Задержка измеряется в тиках.
  # Ищите звуки здесь: https://helpch.at/docs/$version$/org/bukkit/Sound.html
  # // Замените $version$ на версию вашего сервера, например: https://helpch.at/docs/1.8.8/org/bukkit/Sound.html
  # [effect] тип;длительность;усилитель;задержка - Дать эффект игроку. Задержка и длительность измеряются в тиках.
  # Найдите типы эффектов здесь: https://helpch.at/docs/$version$/org/bukkit/potion/PotionEffectType.html
  # [bossbar] сообщение;цвет;тип;время;стиль;флаг - Отправить полосу босса игроку с сообщением на определенное время. Для 1.9+
  # Типы:
  # stop - Полоса босса исчезнет после указанного времени (в секундах)
  # time - Полоса босса будет анимировать истекающее время.
  # Функции:
  # %time% - Оставшееся время в секундах.
  # Все функции, такие как цвет, стиль и флаг, можно найти здесь: https://helpch.at/docs/$version$/org/bukkit/boss/BossBar.html
  #
  # Плейсхолдеры:
  # %jparkour_map% - Отображает название карты.
  # %jparkour_id% - Отображает ID карты.
  # %jparkour_status% - Отображает статус карты.
  # %jparkour_lefts% - Отображает количество кликов по стенду.
  # %jparkour_maxlefts% - Отображает максимальное количество кликов по стенду.
  # %jparkour_rights% - Отображает количество кликов по бомбе.
  # %jparkour_maxrights% - Отображает максимальное количество кликов по бомбе.
  #
  # Встроенные плейсхолдеры:
  # %star_win% - Отображает звезды, которые заработал игрок.
  # %star_loss% - Отображает звезды, которые игрок не заработал.
  #
  # Информация:
  # Сообщения, отправленные в консоль, могут не заменять плейсхолдеры или выполнять определенные действия выше.
  # Встроенные функции:
  # %player% - Получить имя игрока.
  #
  # Команда сообщения.
  cmd:
    help:
      - "[message] &a[JParkour] Помощь &7(/jparkour help):"
      - ""
      - "[message] &a/jparkour status &f- Проверить статус плагина."
      - "[message] &a/jparkour join &f- Создать или присоединиться к любой доступной комнате."
      - "[message] &a/jparkour join roomid &f- Попытаться подключиться к комнате (если она свободна)."
      - "[message] &a/jparkour exit &f- Выйти из игры/очереди."
      - "[message] &a/jparkour reload &f- Перезагрузить конфигурацию плагина."
      - ""
    noperm:
      - "[message] &cУ вас недостаточно прав!"
  game:
    room:
      notfound:
        - "[message] &cЭта карта не существует."
      started:
        - "[message] &cИгра уже началась."
      connect:
        - "[message] &aПодключение к комнате &e%room%..."
      waiter:
        - "[message] &aВы были помещены в очередь."
        - "[message] &fВыйти из очереди: &c/jparkour exit"
      exit:
        - "[message] &cВы вышли из очереди."
      noExit:
        - "[message] &cВы не в игре."
    status:
      wait: "&eОжидание"
      start: "&fИграется"
      win: "&aПобеда"
      left: "&fБлоков разрушено: &e%blocks%/&e%blocks_all%"
      right: "&fБомб отражено: &e%bombs%&f/&e%bombs_all%"
    actions:
      ingame:
        - "[message] &cВы в игре!"
      end:
        - "[message] &cИгра окончена."
      kicked:
        - "[message] &cИгра окончена."
      restarted:
        - "[message] &aИгра была перезапущена."
      damageHeart:
        - "[message] &c-1 &l♥"
      win:
        - "[title] &aПобеда;&e%star_win%&7%star_loss%"